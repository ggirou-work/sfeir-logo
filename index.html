<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Sfeir Logos</title>
    <link rel="stylesheet" href="SfeirLogo.css">
  </head>
  <body>
    <div style="text-align: center;">
      <img src="SfeirLogo.png" />
    </div>

    <div style="text-align: center; font-size: 72pt;">
      <div class="SfeirLogo white">
        <div class="left"><span class="letters">sf</span><span class="bracket">[</span></div>
        <div class="center"><span>&#9776;</span></div>
        <div class="right"><span class="letters">ir</span><span class="bracket">]</span></div>
      </div>
    </div>

    <div style="text-align: center; font-size: 72pt;">
      <div class="SfeirLogo white ExpandAnim">
        <div class="left"><span class="letters">sf</span><span class="bracket">[</span></div>
        <div class="center"><span>&#9776;</span></div>
        <div class="right"><span class="letters">ir</span><span class="bracket">]</span></div>
      </div>
    </div>

    <div style="text-align: center; font-size: 72pt;">
      <div class="SfeirLogo black ExpandAnim">
        <div class="left"><span class="letters">sf</span><span class="bracket">[</span></div>
        <div class="center"><span>&#9776;</span></div>
        <div class="right"><span class="letters">ir</span><span class="bracket">]</span></div>
      </div>
    </div>

    <div style="text-align: center; font-size: 72pt;">
      <div class="SfeirLogo white HeartAnim ExpandAnim">
        <div class="left"><span class="letters">sf</span><span class="bracket">[</span></div>
        <div class="center"><span>&#9776;</span></div>
        <div class="right"><span class="letters">ir</span><span class="bracket">]</span></div>
      </div>
    </div>

    <div style="text-align: center; font-size: 72pt;">
      <div id="TrigramAnim" class="SfeirLogo white ExpandAnim">
        <div class="left"><span class="letters">sf</span><span class="bracket">[</span></div>
        <div class="center"><span>&#9776;</span></div>
        <div class="right"><span class="letters">ir</span><span class="bracket">]</span></div>
      </div>
    </div>

    <script type="application/dart" src="web/SfeirLogo.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
